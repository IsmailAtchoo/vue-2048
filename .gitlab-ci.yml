stages:
  - build
  - quality
  - test
  - deploy

default:
  image: node:latest
  cache: &global_cache
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
      - node_modules/
    policy: pull
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest-10 --activate
    - pnpm config set store-dir .pnpm-store
    - pnpm install

include:
  - '/pipelines/templates/quality-template.yml' 
  - '/pipelines/templates/tests-template.yml'


build-package:
  stage: build
  cache:
    <<: *global_cache
    policy: pull-push
  script:
    - pnpm build
  artifacts:
    paths:
      - dist/

static-typing:
  stage: quality

lint:
  stage: quality

deploy-prod:
  stage: deploy
  extends: .on-manual-trigger
  script:
    - pnpm install
